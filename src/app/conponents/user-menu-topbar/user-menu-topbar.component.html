<div class="flex items-center">
    <button pButton
            type="button"
            class="p-button-rounded p-button-text p-button-plain layout-topbar-action"
            (click)="menu.toggle($event)">
        <i class="pi pi-user"></i>
        <span class="ml-2 hidden md:inline">{{ user?.fullName || 'User' }}</span>
    </button>

    <p-menu #menu [model]="items" [popup]="true" [style]="{'min-width': '200px'}">
        <ng-template pTemplate="start">
            <div class="p-3 border-b border-surface flex items-center gap-2">
                <i class="pi pi-user-circle text-2xl text-primary"></i>
                <div class="flex flex-col overflow-hidden">
                    <span class="font-bold truncate">{{ user?.fullName || 'Guest' }}</span>
                    <span class="text-xs text-secondary truncate">{{ user?.email }}</span>
                </div>
            </div>
        </ng-template>
    </p-menu>
</div>
